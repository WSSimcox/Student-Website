{% extends "base.html" %}
{% block title %} student Page{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1 style="text-align:center;"> Modify Student Notes</h1>

    <link href="" rel="stylesheet" type="text/css">
    
    <style>
        
        #column_container {
        width: 440px;
        margin: 0 auto;
        }
        
        /* .container {
          padding: 15px;
          max-width: 500px;
          margin: auto;
        } */

        #con {
        padding: 20px;
        max-width: 300px;
        border-radius: 10px;
        min-width: 200px;
        }
        #cn {
        padding: 10px;
        max-width: 300px;
        }
        #cn2 {
        padding: 20px;
        max-width: 300px;
        border-radius: 10px;
        
        }
    </style>

<div class="container">
<div class="row">
        <div id="column_container" style="display: flex;"> 
            <div class="col-sm">
                    <form action ="#" method = "POST" class="form-inline" >
                        <div class="btn-group-vertical">
                            <div id="con">
                            <p><input type="text" name = "theirID" class="form-control" size="15" placeholder="Student ID" required pattern="^(?!^ +$)([a-zA-Z]+)$*" maxlength = "20"/></p>                        
                            <p><input type="text" name = "date" class="form-control" size="15" placeholder="MM/DD/YYY" required pattern="^(?!^ +$)([A-Z]+)$*" maxlength = "8"/></p>
                            
                                
                                <select class="form-control"  id="noteType" name="noteType">
                                    <option value="A">Accessibility </option>
                                    <option value="D"selected>Disciplinary</option>
                                </select>
                              
                            
                        </div> 
                        <p><input type="text" name = "notes" style="position:relative; right:-20px;" class="form-control" size="15" placeholder="Notes..." required pattern="^(?!^ +$)([A-Z]+)$*" maxlength = "100"/></p>
                        
                        <div id="cn2">
                        <button style="position:relative;"  type="submit" name="add" class=" btn-block btn btn-dark">Add</button>
                        </div>
                        </div>
                    </form>
            </div>
            <div class="col-sm" style="text-align:Left;">

                <form action ="#" method = "POST" class="form-inline">
                    <div class="btn-group-vertical">
                        <div id="cn"></div>
                        <p><input type="text" name = "theirID" class="form-control" size="15" placeholder="Student ID" required pattern="^(?!^ +$)([a-zA-Z]+)$*" maxlength = "20"/></p>
                        <p><input type="text" name = "NoteID" class="form-control" size="15" placeholder="Note ID" required pattern="^(?!^ +$)([a-zA-Z]+)$*" maxlength = "20"/></p>
                       
                        <button style="position:relative; right:0px" type="submit" name="delete" class="btn btn-dark">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
