{% extends "base.html" %}

{% block content %}
<h1>Modify/Filter Transcripts</h1>
<p>For 5/29/2021</p>

<div class="container">
   <div class ="row">
      <div class="col-sm">
         <form action="#" method="post">
            <p> Student ID: </p>
            <p> <input type="text" name="studentID" /></p>
            <p> SLN: </p>
            <p> <input type="text" name="SLN" /></p>
            <p> Student Section: </p>
            <p> <input type="text" name="section" /></p>
            <p> Grade: </p>
            <p> <input type="text" name="grade" /></p>
            <p><input type="submit" name="filterAll" value="Filter All Courses Using Student ID" /></p>
            <p><input type="submit" name="filterCur" value="Filter Current Courses Using Student ID" /></p>
            <p><input type="submit" name="filterCor" value="Filter All Grades Using SLN" /></p>
            <p><input type="submit" name="addGrade" value="Add (grade)" /></p>
            <p><input type="submit" name="add" value="Add (student)" /></p>
            <p><input type="submit" name="delete" value="Delete" /></p>
         </form>
      </div>
      <div class="col-sm">
         <form action="#" method="post"></form>
            <p> Student ID: </p>
            <p> <input type="text" name="studentID" /></p>
         </form>
      </div>
   </div>
</div>
{% endblock %}
