{% extends 'base.html' %}

{% block title%}
Update Courses
{% endblock %}

{% block content %}
<style>
    
    #column_container {
    width: 440px;
    margin: 0 auto;
    }
    
    .container {
      padding: 15px;
      max-width: 500px;
      margin: auto;
    }
 </style>

<h1 style="text-align:center;">Update Class</h1>
<div class="container">
    <form action ="#" method = "POST">

        <h4>Target:</h4>

        <p><input type="number" class="form-control" name = "sln" placeholder="SLN" maxlength="5"/></p>

        <h4>Edit:</h4>

        <p><input type="text" name = "CourseName" class="form-control" placeholder="Class Name" maxlength="20"/></p>
        <p><input type="text" name = "Section" class="form-control" placeholder="Section" maxlength="1"/></p>
        <p><input type="number" name = "RoomID" class="form-control" placeholder="Room ID"/></p>
        <p><input type="text" name = "InstructorName" class="form-control" placeholder="Instructor" maxlength="20"/></p>
        <p><input type="time" name = "Time" class="form-control" placeholder="Time"/></p>
        <p><input type="text" name = "Quarter" class="form-control" placeholder="Quarter"/></p>
        <p><input type="text" name = "Year" class="form-control" placeholder="Year"/></p>

        <p><input type="submit" class="btn btn-dark" name = "submit" /></p>

    </form>
</div>

{% endblock %}
