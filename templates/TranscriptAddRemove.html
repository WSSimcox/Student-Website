{% extends "base.html" %}

{% block content %}
<h1 style="text-align:center;">Add/Remove Transcripts Records</h1>

<div class="container">
   <div class="d-flex justify-content-center">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
         {% for msg in messages %}
            <p>{{msg}}</p>
         {% endfor %}
      {% endif %}
      {% endwith %} 
   </div>
</div>

<style>
    
   #column_container {
   width: 440px;
   margin: 0 auto;
   }
   
   .container {
     padding: 10px;
     max-width: 500px;
     margin: auto;
   }
</style>

<div class="container">
   
</div class="row">
   <div id="column_container" style="display: flex;"> 
      <div class="col-sm" style="position:relative; ">
               <form action ="#" method = "POST" class="form-inline" >
                  <div class="btn-group-vertical">
                     <p> Student ID: </p>
                     <p> <input type="number" class="form-control" step="1" name="studentID" /></p>
                     <p> SLN: </p>
                     <p> <input type="number" class="form-control" step="1" name="SLN" /></p>
                     <p> Grade: </p>
                     <p> <input type="number" class="form-control" step=".1" name="grade" /></p>
                     <p><input type="submit" class="btn btn-dark" name="addRemoveStudent" value="Add Grade to Student" /></p>
                  </div>
               </form>
      </div>
      <div class="col-sm" style="text-align:Left;">
            <form action ="#" method = "POST" class="form-inline">
               <div class="btn-group-vertical">
                  <p> Student ID: </p>
                  <p> <input type="number" class="form-control" step="1" name="studentID" /></p>
                  <p> SLN: </p>
                  <p> <input type="number" class="form-control" step="1" name="SLN" /></p>
                  <p><input type="submit"  class="btn btn-dark" name="addStudent" value="Add Student to Class" /></p>
                  <p><input type="submit" class="btn btn-dark" name="delete" value="Remove Student from Class " /></p>
               </div>
            </form>
      </div>
   </div>
</div>

</div> 
{% endblock %}
