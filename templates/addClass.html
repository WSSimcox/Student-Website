{% extends 'base.html' %}

{% block title%}
Add Class
{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="text-align:center;"> {{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1 style="text-align:center;">  Add/Remove Class</h1>

<link href="" rel="stylesheet" type="text/css">

<div class="container">
   
        </div class="row">
            <div style="display: flex;"> 
                
                <div class="col-sm" style="position:relative; right:-610px">
                        <form action ="#" method = "POST" class="form-inline" >
                            <div class="btn-group-vertical">
                                <p><input type="text" name = "name" class="form-control" size="15" placeholder="Class Name" required pattern="^(?!^ +$)([a-zA-Z]+)$*" maxlength = "20"/></p>
                                
                                <p><input type="text" name = "section" class="form-control" size="15" placeholder="Section" pattern="[A-Z]" maxlength = "1"/></p>
                                
                                <p><input type="number" name = "roomid" class="form-control" size="15" placeholder="Room ID" min="0" step="1" maxlength = "1"/></p>
                               
                                <p><input type="number" name = "creds" class="form-control" size="15" placeholder="Credits" min="0" step="1" maxlength = "2"/></p>
                               
                                <p><input type="text" name = "ins" class="form-control" size="15" placeholder="Instructor Name" pattern="^(?!^ +$)([a-zA-Z]+)$**" maxlength = "20"/></p>
                                
                                <p><input type="time" name = "time" class="form-control" size="15" placeholder="Time" /></p>
                                
                                <p><input type="text" name = "quarter" class="form-control" size="15" placeholder="Quarter (F, W, S, SU)" pattern="^(?!^ +$)([A-Z]+)$*" maxlength = "1"/></p>
                               
                                <p><input type="number" name = "yr" class="form-control" size="15" placeholder="Year" min="0" step="1" minLength="4" maxlength="4"/></p>
                                 
                                
                                    <button style="position:relative;" type="submit" name="add" class="btn btn-dark">Add</button>
                                
                            </div>
                        </form>
                </div>
                
                <div class="col-sm" style="text-align:Left;">
                   
                    <form action ="#" method = "POST" class="form-inline">
                        <div class="btn-group-vertical">
                            <p><input type="text" name = "name" class="form-control" placeholder="Class Name" required pattern="^(?!^ +$)([a-zA-Z]+)$**" maxlength = "20"/></p>
                            <p><input type="text" name = "section" class="form-control" placeholder="Section" required pattern="^(?!^ +$)([A-Z])$*" maxlength = "1"/></p>
                            <button style="position:relative; right:0px" type="submit" name="remove" class="btn btn-dark">Remove</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
</div> 
{% endblock %}
