{% extends "base.html" %}
{% block title %} student Page{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1> Student Notes </h1>
<style type="text/css">
    th
    {
        padding:0 20px 0 20px;
    }
    td
    {
        padding:0 20px 0 20px;
    }
    </style>

<form action="#" method="post">
    <p> Student ID: </p>
    <p> <input type="text" name="theirID" /></p>
    
    <p><input type="submit" name="viewNotes" value="ViewNotes" /></p> 
</form>

<form action="{{ url_for('modifyStudentNotes') }}" method="post">
    <p><input type="submit" name="modifyNotes" value="Modify Notes" /></p>
</form>
    <!-- to add note we need student ID to delete note we need note id and student ID -->

{% endblock %}
