{% extends "base.html" %}

{% block content %}
    <h1 style="text-align:center;">Transcripts</h1>

    <style>
        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }

        .center {
            padding: 10px;
            border-spacing: 20px;
        }
    </style>

    <div class="center">
        <table style="width:50%" align="center">
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>SLN</th>
                <th>Name</th>
                <th>Section</th>
                <th>Final Grade</th>
            </tr>
            {% for thing in things %}
                <tr>
                    <td>{{ thing[0] }}</td>
                    <td>{{ thing[1] }}</td>
                    <td>{{ thing[2] }}</td>
                    <td>{{ thing[3] }}</td>
                    <td>{{ thing[4] }}</td>
                    <td>{{ thing[5] }}</td>
                    <td>{{ thing[6] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
