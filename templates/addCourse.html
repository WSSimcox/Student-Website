{% extends 'base.html' %}

{% block title%}
Add Courses
{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="text-align: center;"> {{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<h1 style="text-align:center;"> Add/Remove Course</h1>

<link href="" rel="stylesheet" type="text/css">

<style>
    
    #column_container {
    width: 440px;
    margin: 0 auto;
    }
    
    .container {
      padding: 15px;
      max-width: 500px;
      margin: auto;
    }
</style>

<div class="container">
    </div class="row">
        <div id="column_container" style="display: flex;"> 
            <div class="col-sm">
                    <form action ="#" method = "POST" class="form-inline" >
                        <div class="btn-group-vertical">
                            <p><input type="text" name = "nm" class="form-control" size="15" placeholder="Class Name" required pattern="^(?!^ +$)([a-zA-Z]+)$*" maxlength = "20"/></p>
                            
                            <p><input type="number" name="creds" class="form-control" size="15" placeholder="Credits" required min="0" step="1" maxlength="2"/></p>                          

                            <p><input type="text" name = "type" class="form-control" size="15" placeholder="Type (C, E)" required pattern="^(?!^ +$)([A-Z]+)$*" maxlength = "1"/></p>

                            <button style="position:relative;" type="submit" name="add" class="btn btn-dark">Add</button>
                            
                        </div>
                    </form>
            </div>
            <div class="col-sm" style="text-align:Left;">
            
                <form action ="#" method = "POST" class="form-inline">
                    <div class="btn-group-vertical">
                        <p><input type="text" name = "nm" class="form-control" size="15" placeholder="Class Name" required pattern="^(?!^ +$)([a-zA-Z]+)$*" maxlength = "20"/></p>
                        <button style="position:relative; right:0px" type="submit" name="remove" class="btn btn-dark">Remove</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
