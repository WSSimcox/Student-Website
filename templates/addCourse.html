{% extends 'base.html' %}

{% block title%}
Add Courses
{% endblock %}

{% block content %}
<h1>Add Course</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action ="#" method = "POST">

    <p> Name: </p>
    <p><input type="text" name = "nm" pattern="[a-zA-Z]*" maxlength = "20"/></p>
    <p> CourseCredits: </p>
    <p><input type="number" name="creds" min="0" step="1" maxlength="2"/></p>
    <p> Type: </p>
    <p><input type="text" name = "type" pattern="[A-Z]*" maxlength = "1"/></p>

    <p><input type="submit" name="add" value="Add"/></p>
    <p><input type="submit" name="remove" value="Remove"/></p>
</form>


{% endblock %}
